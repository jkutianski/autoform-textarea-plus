<template name="afTextAreaPlus">
  {{#with afWell}}
    <div {{this.atts}}>
      {{> Template.dynamic template=this.template}}
    </div>
  {{/with}}
  <textarea {{atts}}>{{this.value}}</textarea>
  {{#with afCounterBlock}}
    <p {{this.atts}}>
      {{> Template.dynamic template=this.template}}
    </p>
  {{/with}}
</template>
